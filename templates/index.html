<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 style="text-align:center", style="font-size: 1px;">나쁜녀석들</h1>
</head>

<body bgcolor="#91A8d0">
    

    <input style="width: 200px;height: 50px; " ,type="text" id="id">
    <button onclick="c_book()" style="height: 50px;width: 100px;background: rgb(180, 112, 112);">책 정보 검색</button>
    <br>
    <hr><br>
    <button type='button' class="navyBtn" onclick="location.href='/info'" style="height: 50px;width: 100px;background: rgb(180, 112, 112);">범죄차트</button>
    <button type='button' class="navyBtn" onclick="location.href='/join'" style="height: 50px;width: 100px;background: rgb(180, 112, 112);"> 회원가입</button>s
    <button type='button' class="navyBtn" onclick="location.href='/login'" style="height: 50px;width: 100px;background: rgb(180, 112, 112);"> 로그인</button>
    <button type='button' class="navyBtn" onclick="location.href='/map'" style="height: 50px;width: 100px;background: rgb(180, 112, 112);"> C_방!</button>


    <br><hr><br>
    <div id="App"></div>



    <script>

        function c_book() {
            const xhttp = new XMLHttpRequest();


            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    data = this.responseText;
                    data = JSON.parse(data)
                    console.log(data);

                    const $app = document.getElementById('App')

                    data.forEach(element => {
                        data = element['_source']

                        Object.keys(data).forEach(key => {

                            const $testDOM = document.createElement('div')
                    
                            $testDOM.innerHTML = key + ' : ' + data[key]
                            
                            $app.appendChild($testDOM)
                            
                            
                        })
                    })

                }
            }
            xhttp.open("POST", "/");
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("id=" + document.getElementById("id").value);
        }
    </script>
</body>

</html>
