<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="id">
    <input type="submit" onclick="c_book()">
    <br>
    <hr><br>
    <button type='button' class="navyBtn" onclick="location.href='/info'"> info</button>
    <button type='button' class="navyBtn" onclick="location.href='/join'"> Join</button>s
    <button type='button' class="navyBtn" onclick="location.href='/login'"> login</button>
    <button type='button' class="navyBtn" onclick="location.href='/map'"> map</button>


    <br><hr><br>
    <div id="App"></div>



    <script>

        function c_book() {
            const xhttp = new XMLHttpRequest();


            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    data = this.responseText;
                    data = JSON.parse(data)
                    console.log(data);

                    const $app = document.getElementById('App')

                    data.forEach(element => {
                        data = element['_source']

                        Object.keys(data).forEach(key => {

                            const $testDOM = document.createElement('div')
                    
                            $testDOM.innerHTML = key + ' : ' + data[key]
                            
                            $app.appendChild($testDOM)
                            
                            
                        })
                    })

                }
            }
            xhttp.open("POST", "/");
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("id=" + document.getElementById("id").value);
        }
    </script>
</body>

</html>
